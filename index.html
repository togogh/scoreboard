<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="controls-container">
                <button id='ng-btn' onclick="newGame()">New Game</button>
            </div>
            <div class="game-container">
                <div class="column-container">
                    <h3 id="home-text">HOME</h3>
                    <div class='score-container'>
                        <p id="home-score"></p>
                    </div>
                    <div class='buttons-container'>
                        <button class='score-btn' onclick="incrementScore(1, 'home')">+1</button>
                        <button class='score-btn' onclick="incrementScore(2, 'home')">+2</button>
                        <button class='score-btn' onclick="incrementScore(3, 'home')">+3</button>
                    </div>
                </div>
                <div class="column-container">
                    <h3 id="guest-text">GUEST</h3>
                    <div class='score-container'>
                        <p id="guest-score"></p>
                    </div>
                    <div class='buttons-container'>
                        <button class='score-btn' onclick="incrementScore(1, 'guest')">+1</button>
                        <button class='score-btn' onclick="incrementScore(2, 'guest')">+2</button>
                        <button class='score-btn' onclick="incrementScore(3, 'guest')">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
